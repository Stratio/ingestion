indexService=druid/prod/overlord
firehosePattern=druid:firehose:%s
discoveryPath=/prod/discovery
dataSource=tracker06
dimensions=ip,request,encoding,accept-language,,data,santanderID,request_component_authority,\
  request_full_domain,\
  request_main_domain,request_component_path,request_component_port,request_component_scheme,request_query_params,\
  request_tld,action,user_agent,os,browser,timestamp,isoCode,size,response
aggregators=
zookeeperLocation=druid-server:2181
timestampField=timestamp
segmentGranularity=HOUR
queryGranularity=NONE
period=PT10M
partitions=1
replicants=2
baseSleepTime=1000
maxRetries=3
maxSleep=30000
batchSize=1000